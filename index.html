<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="js/exit-button.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="afro"
                    src="assets/asset.gltf"
                ></a-asset-item>
                                <a-asset-item
                    id="afro2"
                    src="assets/asset2.gltf"
                ></a-asset-item>
                                <a-asset-item
                    id="afro3"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <audio id="music" src="assets/audio.mp3" preload="auto"
                ></audio>
            </a-assets>

            <a-marker
                id="smileymarker"
                type="pattern"
                preset="custom"
                url="assets/smileymarker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="afro-model1"
                    scale="0.08 0.08 0.08"
                    animation-mixer="loop: repeat"
                    gltf-model="#afro"
                    sound="src: #music; autoplay:true"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="devilmarker"
                type="pattern"
                preset="custom"
                url="assets/devilmarker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="afro-model2"
                    scale="5 5 5"
                    gltf-model="#afro2"
                    sound="src: #music; autoplay:true"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
             <a-marker
                id="robomarker"
                type="pattern"
                preset="custom"
                url="assets/robomarker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                smooth="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="afro-model3"
                    scale="0.08 0.08 0.08"
                    animation-mixer="loop: repeat"
                    gltf-model="#afro3"
                    sound="src: #music; autoplay:true"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <a href="./">Reload</a>
    </body>
</html>
