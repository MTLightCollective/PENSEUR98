<!doctype html>
<html>
  <head>
    	<meta name="viewport" content="width=device-width, initial scale=1"/>
	<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	      <style>
      #exit-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999;
        background-color: #fff;
        color: #000;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        line-height: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
	<a-scene mindar-image="imageTargetSrc: ./assets/penseur98.mind" device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false" arjs="debugUIEnabled: true">
      		<a-assets>
  		<video src="./assets/video.mp4" id="penseurvideo" preload="auto" response-type="arraybuffer" autoplay="true" loop="true" webkit-playsinline playsinline></video>
      		</a-assets>
      		<a-entity mindar-image-target="targetIndex: 0">
        	<video src="#penseurvideo" position="0 1 0"></video>
      		</a-entity>
		<button id="exit-button" onclick="location.reload()"><i class="fas fa-sync"></i></button>
		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    	</a-scene>
  </body>
</html>
