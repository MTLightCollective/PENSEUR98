<!doctype html>
<html>
  <head>
    	<meta name="viewport" content="width=device-width, initial scale=1"/>
	<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

	<a-scene mindar-image="imageTargetSrc: assets/cranescale1.mind" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      		<a-entity mindar-image-target="targetIndex: 0">
        		<a-gltf-model rotation="0 180 0 " position="0 0 0.1" scale="1 1 1" src="#afro" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"/>
      		</a-entity>
		<a-assets>
  		<a-asset-item
                    id="afro"
                    src="assets/asset.glb"
  		></a-asset-item>
      	</a-assets>
    	</a-scene>
  </body>
</html>
